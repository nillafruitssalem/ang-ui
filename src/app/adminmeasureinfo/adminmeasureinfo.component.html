<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title ">Add Measure Units</h4>
                    <p class="card-category"> only admin do this</p>
                </div>
                <div class="card-body">
                    <mat-card>
                        <mat-card-subtitle>Units</mat-card-subtitle>
                        <mat-card-content>

                            <form class="example-form" autocomplete="off" #f="ngForm" [formGroup]="firstFormGroup">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Unit Name</mat-label>
                                    <input matInput placeholder="Enter Unit Name" formControlName="punits" required>
                                </mat-form-field>
                            </form>
                        </mat-card-content>
                        <mat-card-actions>

                            <button mat-raised-button color="primary" (click)="addunits();">Add</button>


                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card card-plain">
                <div class="card-header card-header-danger">
                    <h4 class="card-title mt-0">All Products</h4>
                    <p class="card-category"> To Modify click Edit button and Earse for delete</p>
                </div>
                <div class="card-body">
                    <mat-form-field class="example-full-width">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
                    </mat-form-field>
                    <div class="table-responsive">

                        <table mat-table [dataSource]="dataSource" class="table table-hover mat-elevation-z8">
                            <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}}. </td>
                            </ng-container>

                            <ng-container matColumnDef="units">
                                <th mat-header-cell *matHeaderCellDef> Units </th>
                                <td mat-cell *matCellDef="let element"> {{element.units}} </td>
                            </ng-container>

                            <ng-container matColumnDef="createdon">
                                <th mat-header-cell *matHeaderCellDef> Created On </th>
                                <td mat-cell *matCellDef="let element"> {{element.createdon | date : 'short' }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef>Delete</th>
                                <td mat-cell *matCellDef="let element">
                                    <mat-icon class="material-icons" color="warn" (click)="delete(element)"
                                        matTooltip="Delete"
                                        aria-label="Button that displays a tooltip when focused or hovered over">
                                        delete
                                    </mat-icon>
                                </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
