<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">User's</h4>
                    <p class="card-category">Complete User Profile Details</p>
                </div>
                <div class="card-body">


                    <mat-form-field class="example-full-width">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
                    </mat-form-field>
                    <div class="table-responsive">

                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                            <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}}. </td>
                            </ng-container>

                            <ng-container matColumnDef="username">
                                <th mat-header-cell *matHeaderCellDef> Username </th>
                                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                            </ng-container>                           

                            <ng-container matColumnDef="location">
                                <th mat-header-cell *matHeaderCellDef> Location </th>
                                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                            </ng-container>

                            <ng-container matColumnDef="phonenumber">
                                <th mat-header-cell *matHeaderCellDef> Phonenumber </th>
                                <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
                            </ng-container>

                            <ng-container matColumnDef="emailid">
                                <th mat-header-cell *matHeaderCellDef> EmailId </th>
                                <td mat-cell *matCellDef="let element"> {{element.emailid}} </td>
                            </ng-container>

                            <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef> Address </th>
                                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                            </ng-container>

                            <ng-container matColumnDef="useron">
                                <th mat-header-cell *matHeaderCellDef> User OnWards </th>
                                <td mat-cell *matCellDef="let element"> {{element.createdon | date : 'short'}}
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
